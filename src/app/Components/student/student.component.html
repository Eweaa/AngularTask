<table class="table  table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
    @for (item of Students; track item.id; let i = $index)
    {
        <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>
          <button class="btn btn-primary mx-2" (click)="show(item.id)">Show</button>
          <button class="btn btn-danger mx-2" (click)="delete(item.id)">Delete</button>
          <button class="btn btn-warning text-white mx-2" (click)="showEdit(item.id)">Edit</button>
        </td>
        </tr>
    }
    </tbody>
</table>

<app-edit-student *ngIf="StudentService.editShow"></app-edit-student>

<div class="alert alert-info">
    <app-student-details [id]="detailsID"></app-student-details>
</div>

<app-add-student (StudentAdd)="add($event)"></app-add-student>
