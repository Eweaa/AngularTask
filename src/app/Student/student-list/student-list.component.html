<div>
  <button style="float: right; margin-right: 20px;" class="btn btn-outline-success" (click)="create()">Create</button>
  <table class="table  table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
      @for (item of Students; track item.id; let i = $index)
      {
          <tr>
          <th scope="row">{{i + 1}}</th>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>
            <button class="btn btn-outline-primary mx-2" (click)="details(item.id)">ℹ️</button>
            <button class="btn btn-outline-danger mx-2" (click)="delete(item.id)">🗑️</button>
            <button class="btn btn-outline-warning text-white mx-2" (click)="showEdit(item.id)">🖋️</button>
          </td>
          </tr>
      }
      </tbody>
  </table>
</div>

<app-edit-student *ngIf="StudentService.editShow"></app-edit-student>
